<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <h2>Your Link is Ready!</h2>
    <div class="timer">5</div>
    <button onclick="getLink()" class="btn-get" id="btn">Get Link</button>
  </div>

  <script>
    const hash = location.hash.substring(1);
    const json = decodeURIComponent(escape(atob(hash)));
    const data = JSON.parse(json);

    let time = 5;
    const timer = document.querySelector('.timer');
    const btn = document.getElementById('btn');
    let clicked = false;

    const interval = setInterval(() => {
      time--;
      timer.textContent = time;
      if (time <= 0) {
        clearInterval(interval);
        btn.textContent = "Get Link Now";
        btn.disabled = false;
        btn.classList.add('active');
      }
    }, 1000);

    window.getLink = () => {
      if (!clicked) {
        window.open(data.adUrl, "_blank");
        clicked = true;
        btn.textContent = "আবার চাপুন...";
      } else {
        location.href = data.contentUrl;
      }
    };
  </script>
</body>
</html>
