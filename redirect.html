<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Link - Pixguard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-container">
    <h2>Your Link is Almost Ready...</h2>
    <div class="timer" id="timer">5</div>
    <button id="getLinkBtn" class="btn big-btn" disabled>Get Link</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    let data = localStorage.getItem('link_' + id);
    let link = data ? JSON.parse(data) : null;

    if (!link) {
      document.body.innerHTML = '<h1 style="text-align:center;color:red;">Link Expired or Invalid!</h1>';
    }

    let countdown = 5;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('getLinkBtn');

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        btn.disabled = false;
        btn.textContent = 'Get Link';
      }
    }, 1000);

    btn.onclick = () => {
      // প্রথমে এডসে যাবে
      if (link.adUrl) {
        window.open(link.adUrl, '_blank');
      }
      // তারপর 1 সেকেন্ড পর কনটেন্টে নিয়ে যাবে
      setTimeout(() => {
        window.location.href = link.contentUrl;
      }, 1000);
    };
  </script>
</body>
</html>
