<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown">
    <h2>Your Link is Ready!</h2>
    <div class="timer">5</div>
    <button id="getBtn" class="btn-get" disabled>Get Link</button>
  </div>

  <script>
    const raw = location.hash.substring(1);
    const data = JSON.parse(atob(raw));

    let time = 5;
    const timer = document.querySelector('.timer');
    const btn = document.getElementById('getBtn');
    let clicked = false;

    const interval = setInterval(() => {
      time--;
      timer.textContent = time;
      if (time <= 0) {
        clearInterval(interval);
        btn.disabled = false;
        btn.textContent = "Get Link Now";
        btn.classList.add('active');
      }
    }, 1000);

    btn.onclick = () => {
      if (!clicked) {
        window.open(data.adUrl, "_blank");
        clicked = true;
        btn.textContent = "আবার চাপুন...";
      } else {
        location.href = data.contentUrl;
      }
    };
  </script>
</body>
</html>
