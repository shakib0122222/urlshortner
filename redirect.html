<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="countdown-page">
    <div class="countdown-card">
      <h2>Your Link is Ready</h2>
      <div class="circle-timer"><span id="timer">5</span></div>
      <button id="getLinkBtn" class="btn-getlink" disabled>Get Link</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const data = localStorage.getItem('link_' + id);
    const link = data ? JSON.parse(data) : null;

    if (!link) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px;'>Link Expired!</h1>";
    }

    let time = 5;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('getLinkBtn');
    let clickedOnce = false;

    const interval = setInterval(() => {
      time--;
      timerEl.textContent = time;
      if (time <= 0) {
        clearInterval(interval);
        btn.disabled = false;
        btn.textContent = 'Get Link';
        btn.classList.add('active');
      }
    }, 1000);

    btn.onclick = () => {
      if (!clickedOnce) {
        if (link.adUrl) window.open(link.adUrl, '_blank');
        clickedOnce = true;
        btn.textContent = 'আবার চাপুন...';
      } else {
        location.href = link.contentUrl;
      }
    };
  </script>
</body>
</html>
