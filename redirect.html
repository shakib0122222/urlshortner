<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="countdown-page">
    <div class="countdown-card">
      <h2>Your Link is Ready</h2>
      <div class="circle-timer"><span id="timer">5</span></div>
      <button id="getLinkBtn" class="btn-getlink" disabled>Get Link</button>
    </div>
  </div>

  <script>
    const raw = location.hash.substring(1);
    const data = JSON.parse(atob(raw));

    let time = 5;
    const timer = document.getElementById('timer');
    const btn = document.getElementById('getLinkBtn');
    let clicked = false;

    const interval = setInterval(() => {
      time--;
      timer.textContent = time;
      if (time <= 0) {
        clearInterval(interval);
        btn.disabled = false;
        btn.textContent = "Get Link";
        btn.classList.add('active');
      }
    }, 1000);

    btn.onclick = () => {
      if (!clicked) {
        window.open(data.adUrl, '_blank');
        clicked = true;
      } else {
        location.href = data.contentUrl;
      }
    };
  </script>
</body>
</html>
