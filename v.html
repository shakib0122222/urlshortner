<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard - Get Your Link</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="viewer-container">
    <img id="previewImage" src="" alt="Preview" class="preview-img hidden" />

    <!-- Option 1 -->
    <div class="option-box">
      <h3>Option 1</h3>
      <div class="button-pair">
        <button class="btn-left" onclick="goToAd()">Watch Now</button>
        <button class="btn-right" onclick="goToAd()">Download Now</button>
      </div>
    </div>

    <!-- Option 2 -->
    <div class="option-box">
      <h3>Option 2</h3>
      <div class="button-pair">
        <button class="btn-left alt" onclick="goToAd()">Continue to Link</button>
        <button class="btn-right alt" onclick="goToAd()">Get Download Link</button>
      </div>
    </div>

    <!-- Adsterra Banner 300x250 -->
    <div class="ad-banner-300">
      <!-- তোমার Adsterra 300x250 কোড এখানে বসাও -->
      <script async src="https://www.highcpmgate.com/un43k6x7fz?key=25d15c3b45c1c64c0805a9a6e48ed3c9"></script>
    </div>

    <div class="note-box">
      <h3>কিভাবে ডাউনলোড করবেন?</h3>
      <ol>
        <li>যেকোনো বাটনে ক্লিক করে এড দেখুন</li>
        <li>এড থেকে ব্যাক করুন</li>
        <li>নিচের <strong>Continue</strong> বাটনে আবার ক্লিক করুন</li>
        <li>৫ সেকেন্ড অপেক্ষা → Get Link পাবেন</li>
      </ol>
      <p><strong>নোট:</strong> প্রথমবার শুধু এড দেখাবে। দ্বিতীয়বার চাপলে লিংক পাবেন।</p>
    </div>

    <button id="continueBtn" class="btn-continue">Continue to Get Link</button>
    <p id="statusText" class="status-text hidden">এড দেখে ব্যাক করুন → আবার চাপ দিন</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) { document.body.innerHTML = "<h1 style='text-align:center;color:red;margin-top:100px;'>Invalid Link!</h1>"; }

    const data = localStorage.getItem('link_' + id);
    const link = data ? JSON.parse(data) : null;
    if (!link) { document.body.innerHTML = "<h1 style='text-align:center;color:red;margin-top:100px;'>Link Expired!</h1>"; }

    if (link && link.imageData) {
      document.getElementById('previewImage').src = link.imageData;
      document.getElementById('previewImage').classList.remove('hidden');
    }

    window.adUrl = link?.adUrl;
    window.linkId = id;

    let hasClickedOnce = false;
    const continueBtn = document.getElementById('continueBtn');
    const statusText = document.getElementById('statusText');

    continueBtn.addEventListener('click', function() {
      if (!hasClickedOnce) {
        if (window.adUrl) window.open(window.adUrl, '_blank');
        hasClickedOnce = true;
        this.textContent = "আবার চাপ দিন (এড দেখার পর)";
        this.style.background = "#ff6b6b";
        statusText.classList.remove('hidden');
      } else {
        location.href = 'redirect.html?id=' + window.linkId;
      }
    });

    function goToAd() {
      if (window.adUrl) window.open(window.adUrl, '_blank');
    }
  </script>
</body>
</html>
