<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Link</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="viewer-container">
    <img id="previewImage" src="" alt="Preview" class="preview-img hidden" />

    <!-- Option 1 -->
    <div class="option-box">
      <h3>Option 1</h3>
      <div class="button-row">
        <button class="btn-side left-btn" onclick="goToAd()">Watch Now</button>
        <button class="btn-side right-btn" onclick="goToAd()">Download Now</button>
      </div>
    </div>

    <!-- Option 2 -->
    <div class="option-box">
      <h3>Option 2</h3>
      <div class="button-row">
        <button class="btn-side left-btn alt" onclick="goToAd()">Continue</button>
        <button class="btn-side right-btn alt" onclick="goToAd()">Get Link</button>
      </div>
    </div>

    <!-- Adsterra Banner -->
    <div class="ad-banner-300">
      <!-- তোমার 300x250 এড কোড এখানে বসাও -->
      <script async src="https://www.highcpmgate.com/un43k6x7fz?key=25d15c3b45c1c64c0805a9a6e48ed3c9"></script>
    </div>

    <div class="note-box">
      <h3>কিভাবে পাবেন?</h3>
      <p>যেকোনো বাটনে চাপুন → এড দেখুন → ব্যাক করুন → <strong>আবার চাপ দিন</strong></p>
    </div>

    <!-- Continue বাটন – ২ বার চাপতে হবে -->
    <button id="continueBtn" class="btn-full">Continue to Get Link</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id || !localStorage.getItem('link_' + id)) {
      document.body.innerHTML = "<h1 style='text-align:center;color:red;margin-top:100px;'>Invalid Link!</h1>";
    }

    const link = JSON.parse(localStorage.getItem('link_' + id));
    if (link.imageData) {
      document.getElementById('previewImage').src = link.imageData;
      document.getElementById('previewImage').classList.remove('hidden');
    }

    let continueClicked = false;
    document.getElementById('continueBtn').addEventListener('click', () => {
      if (!continueClicked) {
        window.open(link.adUrl, '_blank');
        continueClicked = true;
      } else {
        location.href = 'redirect.html?id=' + id;
      }
    });

    function goToAd() {
      window.open(link.adUrl, '_blank');
    }
  </script>
</body>
</html>
