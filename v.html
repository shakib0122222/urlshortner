<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixguard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f0f2f8;padding:20px 0">
<div class="container">
  <div class="card" style="padding:20px;text-align:center">
    <img id="previewImage" style="width:100%;border-radius:16px;max-height:400px;object-fit:cover;margin-bottom:20px">

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin:20px 0">
      <button class="btn" onclick="goToAds()">Watch Now</button>
      <button class="btn" onclick="goToAds()">Download</button>
      <button class="btn" onclick="goToAds()">Stream</button>
      <button class="btn" onclick="goToAds()">Direct Link</button>
    </div>

    <button class="btn" id="continueBtn" style="background:#10b981">Click Here to Continue</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
