<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard - Get Your Link</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="viewer-container">
    <img id="previewImage" src="" alt="Preview" class="preview-img hidden" />

    <div class="option-box">
      <h3>Option 1</h3>
      <div class="button-group">
        <button class="btn-option" onclick="goToAd()">Watch Now</button>
        <button class="btn-option" onclick="goToAd()">Download Now</button>
      </div>
    </div>

    <div class="option-box">
      <h3>Option 2</h3>
      <div class="button-group">
        <button class="btn-option alt" onclick="goToAd()">Continue to Link</button>
        <button class="btn-option alt" onclick="goToAd()">Get Download Link</button>
      </div>
    </div>

    <!-- Adsterra Banner 300x250 -->
    <div class="ad-banner-300">
      <!-- তোমার Adsterra 300x250 কোড এখানে বসাবে -->
      <script async src="https://www.example.com/adsterra.js"></script>
      <ins class="adsbygoogle" data-ad-client="ca-pub-XXXXX" data-ad-slot="XXXXX"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="note-box">
      <h3>কিভাবে ডাউনলোড করবেন?</h3>
      <ol>
        <li>যেকোনো একটি বাটনে ক্লিক করুন</li>
        <li>এড দেখে ব্যাক করুন</li>
        <li>৫-৮ সেকেন্ড অপেক্ষা করুন</li>
        <li>নিচের Continue বাটনে ক্লিক করুন</li>
      </ol>
      <p><strong>নোট:</strong> ভুল পেজে গেলে Back করুন</p>
    </div>

    <button class="btn-continue" onclick="continueToRedirect()">
      Continue to Get Link
    </button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) { document.body.innerHTML = "<h1 style='text-align:center;color:red;margin-top:100px;'>Invalid Link!</h1>"; }

    const data = localStorage.getItem('link_' + id);
    if (data) {
      const link = JSON.parse(data);
      if (link.imageData) {
        document.getElementById('previewImage').src = link.imageData;
        document.getElementById('previewImage').classList.remove('hidden');
      }
      window.adUrl = link.adUrl;
      window.contentUrl = link.contentUrl;
      window.linkId = id;
    }

    function goToAd() {
      if (window.adUrl) window.open(window.adUrl, '_blank');
    }

    function continueToRedirect() {
      // প্রথমে এড দেখাতে বলা হচ্ছে
      if (window.adUrl) window.open(window.adUrl, '_blank');
      setTimeout(() => {
        location.href = 'redirect.html?id=' + window.linkId;
      }, 800);
    }
  </script>
</body>
</html>
