<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard - Unlock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="view-page">
  <div class="view-container">
    <div class="preview-card">
      <img id="previewImage" src="" alt="Preview"/>
    </div>

    <div class="button-grid">
      <button class="big-btn btn-watch" onclick="goToAds()">Watch Now</button>
      <button class="big-btn btn-download" onclick="goToAds()">Download</button>
      <button class="big-btn btn-watch" onclick="goToAds()">Stream HD</button>
      <button class="big-btn btn-download" onclick="goToAds()">Direct Link</button>
    </div>

    <div class="note">
      <h3>কিভাবে ডাউনলোড করবেন?</h3>
      <ol>
        <li>যেকোনো বাটনে ক্লিক করুন</li>
        <li>এড দেখে Back করুন</li>
        <li>নিচে “Click Here to Continue” চাপুন</li>
      </ol>
    </div>

    <button class="final-btn" id="continueBtn">Click Here to Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
