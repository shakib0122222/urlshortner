<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixguard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f8fafc">
<div class="container" style="margin-top:40px">
  <div class="card" style="text-align:center">
    <img id="previewImage" style="width:100%;max-height:450px;object-fit:cover;border-radius:20px">

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px;margin:35px 0">
      <button class="btn" onclick="goToAds()">Watch Now</button>
      <button class="btn" onclick="goToAds()">Download</button>
      <button class="btn" onclick="goToAds()">Watch HD</button>
      <button class="btn" onclick="goToAds()">Direct Link</button>
    </div>

    <button class="btn" id="continueBtn" style="background:#10b981">Click Here to Continue</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
