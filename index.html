<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>Pixguard URL Shortener</h1>
    <p>Shorten Your Long URL Easily Here</p>
  </header>

  <main class="container">
    <div class="form-box">
      <input type="url" id="contentUrl" placeholder="আপনার কনটেন্ট লিংক দিন (যেমন ডাউনলোড লিংক)" required />
      <input type="url" id="adUrl" placeholder="এডসের URL দিন (বাধ্যতামূলক)" required />
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="shortenBtn">Shorten URL</button>
    </div>

    <div id="result" class="result hidden">
      <p>আপনার শর্ট লিংক:</p>
      <input type="text" id="shortLink" readonly />
      <button onclick="copyLink()">কপি করুন</button>
    </div>

    <div class="stats">
      মোট ভিজিটর: <span id="totalVisits">0</span>
    </div>
  </main>

  <footer>
    <p>© 2025 Pixguard - All Rights Reserved</p>
  </footer>

  <script>
    const shortenBtn = document.getElementById('shortenBtn');
    const resultDiv = document.getElementById('result');
    const shortLinkInput = document.getElementById('shortLink');

    // টোটাল ভিজিট কাউন্ট (localStorage)
    let visits = localStorage.getItem('totalVisits') || 0;
    document.getElementById('totalVisits').textContent = visits;

    shortenBtn.addEventListener('click', () => {
      const contentUrl = document.getElementById('contentUrl').value.trim();
      const adUrl = document.getElementById('adUrl').value.trim();
      const fileInput = document.getElementById('imageUpload');

      if (!contentUrl || !adUrl) {
        alert('সব ফিল্ড পূরণ করুন!');
        return;
      }

      let imageData = '';
      if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageData = e.target.result;
          generateLink(contentUrl, adUrl, imageData);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        generateLink(contentUrl, adUrl, '');
      }
    });

    function generateLink(contentUrl, adUrl, imageData) {
      const id = Math.random().toString(36).substr(2, 9);
      const data = { contentUrl, adUrl, imageData, created: Date.now() };
      localStorage.setItem('link_' + id, JSON.stringify(data));

      // ভিজিট +1 করা (মোট)
      visits = parseInt(visits) + 1;
      localStorage.setItem('totalVisits', visits);
      document.getElementById('totalVisits').textContent = visits;

      const shortUrl = window.location.origin + window.location.pathname + 'v.html?id=' + id;
      shortLinkInput.value = shortUrl;
      resultDiv.classList.remove('hidden');
    }

    function copyLink() {
      shortLinkInput.select();
      document.execCommand('copy');
      alert('লিংক কপি হয়েছে!');
    }
  </script>
</body>
</html>
