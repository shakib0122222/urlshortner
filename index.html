<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Pixguard URL Shortener</h1>
    <p>Shorten Your long Url easily here</p>
  </header>

  <div class="container">
    <div class="form-box">
      <input type="url" id="contentUrl" placeholder="এখানে কনটেন্টের লিংক দিন (যেমন ড্রাইভ/মিডিয়াফায়ার)" required />
      <input type="url" id="adUrl" placeholder="এখানে Ads লিংক দিন" required />
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="shortenBtn">Create Short Link</button>
    </div>

    <div id="result" class="result hidden">
      <p>তোমার শর্ট লিংক তৈরি হয়েছে!</p>
      <input type="text" id="shortLink" readonly />
      <button onclick="copyLink()">Copy Link</button>
    </div>

    <div class="stats">
      <p>মোট ভিজিটর: <span id="totalVisits">0</span></p>
    </div>
  </div>

  <footer>
    <p>© 2025 Pixguard • All rights reserved</p>
  </footer>
