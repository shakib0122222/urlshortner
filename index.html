<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixguard - URL Shortener</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Pixguard</h1>
      <p>Shorten Links • Earn More</p>
    </header>

    <div class="card">
      <h2>শর্ট লিংক তৈরি করুন</h2>
      <input type="url" id="contentUrl" placeholder="কনটেন্ট লিংক" required>
      <input type="url" id="adUrl" placeholder="এডস লিংক" required>
      <input type="file" id="imageUpload" accept="image/*">
      <button id="createBtn" class="btn-create">Create Link</button>
    </div>

    <div id="result" class="card result hidden">
      <p>তোমার লিংক তৈরি হয়েছে!</p>
      <div class="short-link-box">
        <input type="text" id="shortLink" readonly>
        <button onclick="copyLink()" class="btn-copy">কপি</button>
      </div>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpv3NaTYjrmeoN19itDACcvEpMggd72H8",
      authDomain: "url-c576f.firebaseapp.com",
      projectId: "url-c576f",
      storageBucket: "url-c576f.firebasestorage.app",
      messagingSenderId: "681639648878",
      appId: "1:681639648878:web:31d36b7e0c8031c806d07f",
      measurementId: "G-HKS96B2T7T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCode() {
      return Math.random().toString(36).substring(2, 8); // ছোট কোড, কোনো UpperCase নাই
    }

    document.getElementById('createBtn').onclick = async () => {
      const contentUrl = document.getElementById('contentUrl').value.trim();
      const adUrl = document.getElementById('adUrl').value.trim();
      const file = document.getElementById('imageUpload').files[0];

      if (!contentUrl || !adUrl) {
        alert("দুটি লিংকই দিতে হবে!");
        return;
      }

      document.getElementById('createBtn').textContent = "তৈরি হচ্ছে...";
      document.getElementById('createBtn').disabled = true;

      let imageData = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = async () => {
          imageData = reader.result;
          await saveLink();
        };
        reader.readAsDataURL(file);
      } else {
        await saveLink();
      }

      async function saveLink() {
        try {
          let code;
          let exists = true;
          while (exists) {
            code = generateCode();
            const snap = await db.collection("links").doc(code).get();
            exists = snap.exists;
          }

          await db.collection("links").doc(code).set({
            contentUrl,
            adUrl,
            imageData,
            clicks: 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          const shortUrl = location.origin + "/" + code;
          document.getElementById('shortLink').value = shortUrl;
          document.getElementById('result').classList.remove('hidden');
          document.getElementById('error').classList.add('hidden');
        } catch (err) {
          console.error(err);
          document.getElementById('error').textContent = "Error: " + err.message;
          document.getElementById('error').classList.remove('hidden');
        } finally {
          document.getElementById('createBtn').textContent = "Create Link";
          document.getElementById('createBtn').disabled = false;
        }
      }
    };

    function copyLink() {
      const input = document.getElementById('shortLink');
      input.select();
      document.execCommand('copy');
      alert('কপি হয়েছে!');
    }
  </script>
</body>
</html>
