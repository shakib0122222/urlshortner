<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard - Short Link</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header>
  <h1>Pixguard</h1>
  <p>Shorten URL & Earn Money Fast</p>
</header>

<div class="container">
  <div class="card">
    <div class="input-box">
      <i class="fas fa-link"></i>
      <input type="url" id="contentUrl" placeholder="Content Link (Drive, MediaFire, etc)" required />
    </div>

    <div class="input-box">
      <i class="fas fa-hand-holding-dollar"></i>
      <input type="url" id="adsUrl" placeholder="Your Ads Link (Adsterra, etc)" required />
    </div>

    <div class="input-box">
      <i class="fas fa-image"></i>
      <label class="file-label">
        <input type="file" id="imageUpload" accept="image/*" hidden />
        Choose Preview Image
      </label>
      <div class="file-name">No file selected</div>
    </div>

    <button id="shortenBtn" class="generate-btn">Generate Link</button>

    <div id="result" class="result-box hidden" style="display:none;">
      <p>Your Link Ready!</p>
      <div style="display:flex;">
        <input type="text" id="shortLink" readonly />
        <button onclick="copyLink()">Copy</button>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin:40px 0; font-size:2rem; color:#5e72e4; font-weight:800;">
    Visitors: <span id="visitorCount">0</span>
  </div>
</div>

<footer>
  © 2025 Pixguard • Made in Bangladesh<br>
</footer>

<script src="script.js"></script>
<script>
// ফাইল নাম দেখানো
document.getElementById("imageUpload").onchange = function() {
  const name = this.files[0]?.name || "No file selected";
  document.querySelector(".file-name").textContent = name;
};
</script>
</body>
</html>
