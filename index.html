<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixguard URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="modern-header">
    <div class="logo">Pixguard</div>
    <p>Shorten Links • Earn More</p>
  </header>

  <main class="container">
    <div class="card form-card">
      <h2>শর্ট লিংক তৈরি করুন</h2>
      <div class="input-group">
        <input type="url" id="contentUrl" placeholder="কনটেন্ট লিংক (ডাউনলোড/ভিডিও)" required />
        <input type="url" id="adUrl" placeholder="এডস লিংক (বাধ্যতামূলক)" required />
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
      <button id="shortenBtn" class="btn-shorten">Create Short Link</button>
    </div>

    <div id="result" class="card result-card hidden">
      <p>আপনার শর্ট লিংক তৈরি হয়েছে!</p>
      <div class="link-box">
        <input type="text" id="shortLink" readonly />
        <button onclick="copyLink()" class="btn-copy">কপি</button>
      </div>
    </div>

    <div class="stats-card">
      মোট ভিজিট: <span id="totalVisits">0</span>
    </div>
  </main>

  <footer class="footer">
    &copy; Pixguard ♥ Dev- SAKIB HOSSAIN
  </footer>

  <script>
    // টোটাল ভিজিট
    let visits = localStorage.getItem('totalVisits') || 0;
    document.getElementById('totalVisits').textContent = visits;

    document.getElementById('shortenBtn').addEventListener('click', () => {
      const contentUrl = document.getElementById('contentUrl').value.trim();
      const adUrl = document.getElementById('adUrl').value.trim();
      const fileInput = document.getElementById('imageUpload');

      if (!contentUrl || !adUrl) return alert('সব ফিল্ড পূরণ করুন!');

      let imageData = '';
      if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { imageData = e.target.result; generateLink(contentUrl, adUrl, imageData); };
        reader.readAsDataURL(fileInput.files[0]);
      } else generateLink(contentUrl, adUrl, '');
    });

    function generateLink(contentUrl, adUrl, imageData) {
      const data = { contentUrl, adUrl, imageData: imageData || "" };
      const jsonStr = JSON.stringify(data);
      const base64 = btoa(unescape(encodeURIComponent(jsonStr)));
      const shortUrl = location.origin + location.pathname.replace('index.html', '') + 'v.html#' + base64;

      document.getElementById('shortLink').value = shortUrl;
      document.getElementById('result').classList.remove('hidden');

      // ভিজিট কাউন্ট
      visits = parseInt(visits) + 1;
      localStorage.setItem('totalVisits', visits);
      document.getElementById('totalVisits').textContent = visits;
    }

    function copyLink() {
      const input = document.getElementById('shortLink');
      input.select();
      document.execCommand('copy');
      alert('লিংক কপি হয়েছে!');
    }
  </script>
</body>
</html>
