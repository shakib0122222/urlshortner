<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <h2>Your Link is Ready!</h2>
    <div class="timer">5</div>
    <button id="getBtn" class="btn-get" disabled>Get Link</button>
  </div>

  <script>
    const code = location.hash.substring(1);
    const raw = localStorage.getItem("link_" + code);
    const {c, a} = JSON.parse(atob(raw));

    let t = 5;
    const timer = document.querySelector('.timer');
    const btn = document.getElementById('getBtn');
    let done = false;

    const int = setInterval(() => {
      t--;
      timer.textContent = t;
      if (t <= 0) { clearInterval(int); btn.disabled = false; btn.textContent = "Get Link Now"; btn.classList.add('active'); }
    }, 1000);

    btn.onclick = () => {
      if (!done) { window.open(a, "_blank"); done = true; btn.textContent = "Click Again..."; }
      else { location.href = c; }
    };
  </script>
</body>
</html>
