<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:linear-gradient(135deg,#6d28d9,#a78bfa);min-height:100vh;display:flex;align-items:center;justify-content:center">
  <div class="card" style="text-align:center;padding:70px 40px;background:rgba(255,255,255,.12);backdrop-filter:blur(20px)">
    <h2 style="color:#fff;font-size:2rem">Your Link Almost Ready...</h2>
    <div id="timer" style="font-size:8rem;color:#fff;font-weight:900;margin:40px 0">5</div>
    <button id="getLinkBtn" class="btn" disabled style="background:#fff;color:#6d28d9">Wait...</button>
    <p id="msg" style="color:#fff;margin-top:20px"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
