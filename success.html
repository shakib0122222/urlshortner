<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:linear-gradient(135deg,#6b21d4,#a855f7);min-height:100vh;display:flex;align-items:center;justify-content:center">
  <div class="card" style="text-align:center;padding:70px 40px;max-width:440px;background:rgba(255,255,255,.1);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.2)">
    <h2 style="color:#fff;font-size:2rem;margin-bottom:30px">Your Link Almost Ready...</h2>
    <div id="timer" style="font-size:7.5rem;font-weight:900;color:#fff;margin:40px 0">5</div>
    <button id="getLinkBtn" class="btn" disabled style="background:#fff;color:#6b21d4">Please Wait...</button>
    <p id="msg" style="color:#fff;margin-top:25px;font-size:1.1rem"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
