<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:linear-gradient(135deg,#6366f1,#8b5cf6);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px">
  <div class="card" style="text-align:center;padding:50px 30px;max-width:400px">
    <h2 style="color:#fff;margin-bottom:20px">Your Link Almost Ready...</h2>
    <div id="timer" style="font-size:6rem;font-weight:900;color:white;margin:30px 0">5</div>
    <button id="getLinkBtn" class="btn" disabled style="background:#fff;color:#6366f1">Please Wait...</button>
    <p id="msg" style="color:#fff;margin-top:20px"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
