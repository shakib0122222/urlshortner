<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link - Pixguard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:linear-gradient(135deg,#5b21b6,#7c3aed);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px">
  <div class="card" style="text-align:center;padding:60px 40px;max-width:420px">
    <h2 style="color:#fff;margin-bottom:30px;font-size:1.8rem">Your Link Almost Ready...</h2>
    <div id="timer" style="font-size:7rem;font-weight:900;color:#fff;margin:30px 0">5</div>
    <button id="getLinkBtn" class="btn" disabled style="background:#fff;color:#7c3aed">Please Wait...</button>
    <p id="msg" style="color:#fff;margin-top:20px"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
